<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        header {
            text-align: center;
        }

        section {
            background-color: gray;
            color: white;
            width: 500px;
            border: 1px solid black;
            margin: auto;
            box-shadow: 1px 1px 4px;
            border-radius: 10px;
        }

        div {
            padding: 4px;
        }
    
    </style>


</head>
<body>
    
        <header>
            <h1>Exercicio de JavaScript</h1>
            <h2>Formularios simples</h2>
        </header>



        <section>

            <div>
                <label for="inom" >Digite seu nome:</label>
                <input type="text" name="nom" id="inom" required autocomplete="off" placeholder="Seu Nome">
            
            </div>
    
            <div>
    
                <label for="inu1">Digite sua idade:</label> <input type="number" name="nu1" id="inu1" required autocomplete="off" placeholder="Sua idade"> <br> <input type="button" value="Verificar" onclick="Verificar()">
    
            </div>


            <div id="res"></div>

        </section>

        



        <script>

            function Verificar() {
                const num = Number(document.getElementById('inu1').value)
                document.getElementById('inu1').value = ''
                const nom = document.getElementById('inom').value
                document.getElementById('inom').value = ''
                const res = document.getElementById('res')


                if (!num && num == 0) {
                    window.alert('[err] Digite algum numero!')
                    return 
                    
                }

                if (num % 2 == 0) {
                    res.innerHTML = 'O numero e Par <br>'
                } else if (num % 2 == 1) {
                    res.innerHTML = 'O numero e Impar <br>'
                }
                res.innerHTML += `Seu nome e ${nom} <br>`
                res.innerHTML += `Sua idade e  ${num}. `





            }





        </script>

    

  
    
</body>
</html>

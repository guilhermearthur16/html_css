<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        :root {
            --cor1:  #1b6301;
            --cor2:   #0724c9;
            --cor3:  #01af7e;
            --fonte-destaque:Georgia, 'Times New Roman', Times, serif;

        }
        header {
            color: var(--cor1);
            text-align: center;
        }
        section {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 14px;
            border-radius: 4px;
            box-shadow: 2px 2px 4px black;
        }

        main {
            padding: 2px;
        }

        footer {
            font-family: var(--fonte-destaque);
            font-size: 22px;
            text-align: center;
        }


    </style>
</head>
<body>
    <header>
        <h1>Veirifcador de Numero Par ou Impar</h1>
    </header>
    <section>
        <main>
            Digite um numero: <input type="number" name="nu1" id="nu1"> <input type="button" value="Verificar" onclick="Verificar()"> <br>

        </main>
        <main id="res">
         
        </main>

    </section>

    <footer> 
        <p><strong>Continue Tentando</strong></p>
    </footer>

    <script>
        function Verificar() {
            const nu = Number(document.getElementById('nu1').value)
            document.getElementById('nu1').value = ''
            const res = document.getElementById('res')

            if (!nu) {
                window.alert('[erro] Digite algum numero!')
                return
            }

            if (nu % 2 == 0) {
                res.innerHTML = 'Numero Par <br>'

            } else if (nu % 2 == 1) {
                res.innerHTML = 'Numero Impar <br>'
            }
            res.innerHTML += `O numero e ${nu}.`

        }
        

        
      
       
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

</head>
<body>

    <h1>select  datalist textarea em html</h1>
    <!--Video Elemento output em formularios HTML

    > Expressoes regulares Estuda mais pra frente!
    
    -->


    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Regiao Norte">
                    <option value="PB">Paraiba</option>
                    <option value="CE">Ceara</option>
                    <option value="PI">Piaui</option>
                </optgroup>
                <optgroup label="Regiao Centro">
                    <option value="TO">Tocantins</option>
                    <option value="GO">Goiania</option>
                    <option value="BA">Bahia</option>

                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adimistrador</option>
                <option value="Cont">Contador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Prof">Professor</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mesagem:</label> <br>
            <textarea name="msg" id="imsg" cols="20" rows="4"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>



    
</body>
</html>
